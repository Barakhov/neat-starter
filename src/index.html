---
layout: default
title: home
path: home
---

<div
  class="container mx-auto flex flex-col items-center justify-center lg:h-screen"
>
  <h1>Welcome to {{title}}</h1>

  <p class="text-base">Final output</p>

  <p>
    Esto será la polla con cebolla,
    <code class="bg-gray-100 p-1 text-blue-800">lo nunca visto</code>
  </p>

  <div
    class="my-8 grid w-full max-w-2xl grid-cols-1 gap-4 px-4 lg:mx-0 lg:grid-cols-2"
  >
    {% if quicklinks.links %} {% for item in quicklinks.links %}
    <a
      href="{{item.url}}"
      target="_blank"
      class="border border-gray-200 p-5 hover:border-black"
    >
      <h3>{{item.title}} →</h3>
      <p>{{item.desc}}</p>
    </a>
    {% endfor %} {% endif %}
  </div>
</div>
