---
layout: default
prism: true
---

<div class="container mt-6 max-w-6xl px-6">
  <div
    class="mb-5 flex items-start justify-between border-b border-gray-200 pb-5 dark:border-slate-500"
  >
    <div class="w-2/3">
      <h1 class="balanced text-left text-4xl font-bold dark:text-gray-100">
        {{ title }}
      </h1>
    </div>
    <div class="w-1/3 pl-8">
      <p class="flex items-center pb-3 dark:text-gray-200">
        <i class="ph ph-calendar-blank mr-2 inline-block text-base"></i>
        <time> {{ date | readableDate }} </time>
      </p>
      <p class="flex items-center pb-3 dark:text-gray-200">
        <i class="ph ph-user mr-2 inline-block text-base"></i>
        {{ author }}
      </p>
      {% include "./partials/share.html" %}
    </div>
  </div>
  <div class="relative flex items-start justify-between">
    <div class="w-2/3">
      <article
        id="article-content"
        class="prose mx-auto my-4 dark:prose-invert lg:prose-xl"
      >
        {{ content | safe }}
      </article>
    </div>
    <aside class="sticky top-8 mt-4 w-1/3 pl-8">
      <nav id="aside-nav"></nav>
    </aside>
  </div>
</div>
