---
layout: default
prism: true
---

<div class="mt-8">
  <div
    class="mb-16 flex items-start justify-between border-b border-zinc-500 px-8 pb-4"
  >
    <div class="w-2/3">
      <h1 class="balanced text-left text-4xl font-bold dark:text-zinc-100">
        {{ title }}
      </h1>
    </div>
    <div class="w-1/3 pl-8">
      <p class="flex items-center pb-3 dark:text-zinc-200">
        <i class="ph ph-calendar-blank mr-2 inline-block text-base"></i>
        <time> {{ date | readableDate }} </time>
      </p>
      <p class="flex items-center pb-3 dark:text-zinc-200">
        <i class="ph ph-user mr-2 inline-block text-base"></i>
        {{ author }}
      </p>
      {% include "./partials/share.html" %}
    </div>
  </div>
  <div class="flex items-start justify-between px-8">
    <div class="w-2/3">
      <article
        id="article-content"
        class="prose prose-zinc dark:prose-invert lg:prose-xl"
      >
        {{ content | safe }}
      </article>
    </div>
    <aside class="sticky top-24 w-1/3 pl-8">
      <nav id="aside-nav"></nav>
    </aside>
  </div>
</div>
